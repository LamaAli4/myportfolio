<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
</head>

<body>
    <a href="index.html"> <!-- specifies the URL of the page the link goes to index page-->
      <h2>Home</h2>  
    </a>  
  
    <header>
      <h3>Contact Me!</h3>
      <br>
    </header>
  
    <fieldset> <!-- group related elements in a form -->
      <legend>contact information</legend> <!--defines a caption for the <fieldset> element-->
      <form action="mailto:lama2015678@gmail.com" method="post" enctype="text/plain"> <!--The action attribute specifies where to send the 
      form-data when a form is submitted.-->

        <table>  <!-- consists of table cells inside rows and columns.-->
          <tr>
              <td ><label for="name">Name:</label></td> <!--label :represents a caption in a user interface -->
              <td><input type="text" id="name" name="name" placeholder="Enter Your name..."></td>
              <!--input:specifies an input field where the user can enter data.-->
          </tr>
  
          <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email" name="email" placeholder="Enter Your email..."></td>
          </tr>
  
          <tr>
              <td><label for="message">Message:</label></td>
              <td><textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea></td>
          </tr>
  
          <tr>
              <td colspan="2"> 
                  <input type="submit" value="Send Message">
                <input type="reset" value="reset">
              </td>
          </tr>
  
      </table>
  
      </form>
  
  </fieldset>
   
      
  </body>
</html>
